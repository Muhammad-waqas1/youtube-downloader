<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    {% load static %}
    <link rel="stylesheet" href= "{% static 'styles.css' %}">
    
</head>
<body>
    <nav>
        <div class="logo">Video Downloader</div>
    </nav>
    <main>
        <section class="download-section">
            <h1>Download YouTube Videos</h1>
            <input type="text" id="url-input" placeholder="Paste YouTube URL here">
            <button id="download-button">Download</button>
        </section>
        
        <section class="format-section" id="format-section">
            <h2>Select Format</h2>
            <form id="format-form">
                <label for="format">Choose format:</label>
                <select id="format" name="format">
                    <option value="mp4">MP4</option>
                    <option value="mp3">MP3</option>
                </select>
                <label for="quality">Choose quality:</label>
                <select id="quality" name="quality">
                    <option value="1080p">1080p</option>
                    <option value="720p">720p</option>
                    <option value="480p">480p</option>
                </select>
                <button type="submit">Download</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Video Downloader. All rights reserved.</p>
    </footer>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
